<svg width="100%" height="100%" viewBox="0 0 1000 1000" 
     xmlns="http://www.w3.org/1000/svg" preserveAspectRatio="none" 
     overflow="auto" shape-rendering="auto" fill="#f5e643">
  <defs>
    
    <path id="wavepath" 
          d="M 0 2000 0 500 Q 58 444 116 500 t 116 0 116 0 116 0 116 0 
             116 0 116 0 116 0 116 0 116 0 116 0 v1000 z" /> 
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/> 
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#dropshadow)">
    <use xlink:href="#wavepath" y="302" 
         fill="#e697e6" 
         stroke="black" 
         stroke-width="1" />
  </g>
</svg>
